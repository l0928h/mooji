<!-- registration_form.html -->
{% extends "base.html" %}
{% block title %} 註冊 {% endblock %}
{% block content %}
<div class='container'>
    {% for message in messages %}
        <div class='alert alert-{{message.tags}}'>{{ message }}</div>
    {% endfor %}
<div class='row'>
    <div class='col-md-12'>
        <div class='panel panel-default'>
            <h3>註冊分享日記網站</h3>
        </div>
    </div>
</div>
<form action='.' method='POST'>
    {% fcsrf_token %}
        <table>
            {{ form.as_table }}
        </table>
    <input type='submit'> value='註冊'><br/>
</form>
</div>
{% endblock %}
